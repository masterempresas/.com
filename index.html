<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master Empresas S.A.S</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0a0f1f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .banner {
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .section-title {
            font-weight: 700;
            text-align: center;
            margin: 40px 0 20px;
            color: #c5e6ff;
        }

        .footer {
            background: #000;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            color: #9ab6d1;
        }
    </style>
</head>

<body>

    <!-- ================== BANNER 1 ================== -->
    <div class="banner">
        <img src="BANNER1.png" alt="Banner Master Empresas" class="img-fluid">
    </div>

    <!-- ================== SECCIÓN INFO ================== -->
    <div class="container mt-5">
        <h2 class="section-title">Bienvenido a Master Empresas S.A.S</h2>
        <p class="text-center fs-5">
            Impulsamos el crecimiento empresarial mediante soluciones tecnológicas avanzadas,
            innovación digital y estrategias modernas adaptadas al futuro.
        </p>
    </div>

    <!-- ================== BANNER 2 ================== -->
    <div class="banner mt-4">
        <img src="Banner2.png" alt="Tecnología Master Empresas" class="img-fluid">
    </div>

    <!-- ================== FOOTER ================== -->
    <div class="footer">
        © 2025 Master Empresas S.A.S – Innovación para tu negocio
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
